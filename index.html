<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Translate Copy</title>
</head>

<body>
    <h3>Still Work in Progress as voice is not sync'd to language</h3>
    <h4>As well, Chrome does not fully support Speech Synthesis</h3>
        <div class="container">
            <div class="cover">
                <div class="userText">
                    <textarea spellcheck="false" class="fromText" placeholder="Enter text"></textarea>
                    <textarea spellcheck="false" class="toText" readonly disabled placeholder="Translation"></textarea>
                </div>
                <ul class="options">
                    <li class="row from">
                        <div class="icons">
                            <i id="from" class="fas fa-volume-up"></i>
                            <i id="from" class="fas fa-copy"></i>
                        </div>
                        <select></select>
                    </li>
                    <li class="swap">
                        <i class="fas fa-exchange-alt"></i>
                    </li>
                    <li class="row to">
                        <select></select>
                        <div class="icons">
                            <i id="to" class="fas fa-volume-up"></i>
                            <i id="to" class="fas fa-copy"></i>
                        </div>
                    </li>
                </ul>
            </div>
            <button>Translate Text</button>
        </div>

        <footer>API from mymemory.translated.net/</footer>
        <script src="languages.js"></script>
        <script src="app.js"></script>
</body>

</html>
